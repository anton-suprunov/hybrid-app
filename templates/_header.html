<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false" class="header" data-id="{{pageId}}-header">

    <h1>{{title}}</h1>

    <div>
        <a href="#" class="icon icon-list icon-header icon-header-left"></a>
        {{#if headerSportFav}}
        <a href="#" class="icon icon-sport-fav {{#if isFavourite}}icon-sport-fav-active{{/if}}
                icon-header icon-header-right"></a>
        {{/if}}
    </div>

    {{#if videoTab}}
    {{> subtabs-headlines}}
    {{/if}}

    {{#ifEq subTabs "schedule"}}
    {{> subtabs-schedule}}
    {{/ifEq}}
</div>
