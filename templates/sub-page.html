<div data-role="page" data-page-url="{{url}}" data-ga-title="{{gaTitle}}" id="{{pageId}}"
     class="{{pageClass}} sub-page">

    <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false" data-id="subpage-header">

        <a href="#" {{#if transition}}data-transition="{{transition}}"{{/if}} class="link" data-param-page-id="{{parentViewId}}"
            {{#ifEq transition "slide"}}data-direction="reverse"{{/ifEq}} title="{{backButtonLabel}}" data-view="{{parentViewName}}">
            {{backButtonLabel}}
        </a>

    {{#if shareable}}
        <div>
            <a href="#" class="icon icon-share icon-header icon-header-right"></a>
        </div>
    {{/if}}

        <h1>{{#if title}}{{title}}{{else}}No title{{/if}}</h1>
    </div>

    <div class="ui-panel-wrapper {{#if refreshable}} ptr-content {{/if}}">
        <div data-role="content">
            {{#if message}}
                {{> message}}
            {{/if}}

            <div class="page-body">
                {{{page}}}
            </div>
        </div>
    </div>

    {{! > footer}}
</div>
